{% set name = "pydeck" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d58bc0a08707a613ccf1aa99ccdab3b040ac6d93c70046ef165cae913b527fd8

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - ipykernel
    - ipython
    - ipywidgets
    - jinja2
    - pip
    - python
    - traitlets
  run:
    - python
    - jinja2
    - ipython
    - ipywidgets
    - ipykernel

test:
  imports:
    - pydeck
    - pydeck.bindings
    - pydeck.data_utils
    - pydeck.io
    - pydeck.nbextension
    - pydeck.widget
    - tests
    - tests.bindings
    - tests.bindings.pydeck_examples
    - tests.browser
    - tests.io
  requires:
    - pytest
    - pandas
    - requests

about:
  home: https://github.com/uber/deck.gl/tree/master/bindings/pydeck
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Widget for deck.gl maps'
  doc_url: https://readthedocs.org/projects/deckgl/

extra:
  recipe-maintainers:
    - benhuff
    - oblute
    - rluria14
