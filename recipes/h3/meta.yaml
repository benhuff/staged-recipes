{% set name = "h3-py" %}
{% set version = "3.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name.split("-")[0] }}/{{ name.split("-")[0] }}-{{ version }}.tar.gz
  sha256: a292a5a63bcf535f0137141019f3defd21ad2fbd258dc8de587f921cf2c5b41d
  patches:
    - setup.patch

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv "

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - h3
  run:
    - python

test:
  imports:
    - h3

about:
  home: https://github.com/uber/h3-py.git
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: 'Python bindings for H3, a hierarchical hexagonal geospatial indexing system developed by Uber Technologies'
  dev_url: https://github.com/uber/h3-py.git

extra:
  recipe-maintainers:
    - benhuff
    - geoHeil
